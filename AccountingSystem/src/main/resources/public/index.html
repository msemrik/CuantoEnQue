<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Accounting System</title>

    <script src="js/movement.ctrl.js"></script>
	<script src="js/jsfunction.js"></script>
	<script src="js/ui-bootstrap-0.14.3.js"></script>

	</head>
<body ng-app="app" ng-controller="MainController as main">

<div id="header" class="page-header"> </div>

<div class="container">

    <div class="clearfix"></div>
    <div ng-controller="MovementController as mov">
        <h3>{{mov.title}}</h3>

        <form name="addMovement" class="form" ng-submit="mov.addNewMovement(addMovement.$valid)">
            <!--
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" ng-model="main.new.title" required/>
            </div>
            <div class="form-group">
                <label>Year</label>
                <input type="number" min="1900" max="2030" class="form-control" ng-model="main.new.year" required/>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <label>Favorite: <input type="checkbox" ng-model="main.new.favorite"/></label>

            <h5>Origin Account</h5>
            <select id="accountsdest" class="form-control pull-right" ng-model="mov.accountdest" ng-options="accountdest.name for accountdest in mov.accountsdest"></select>
            
			<h5>Destination Account</h5>
            <select id="accountsorig" class="form-control pull-right" ng-model="mov.accountorig" ng-options="accountorig.name for accountorig in mov.accountsorig"></select>
            
			<h5>Reason</h5>
            <select id="reason" class="form-control pull-right" ng-model="mov.reason" ng-options="reason.name for reason in mov.reasons"></select>
			
			<h5>Amount</h5>            
			<input type="number" min="0" class="form-control-short-amount" value="0" ng-model="mov.amount" required/>
			<select id="currencies" class="form-control-short" ng-model="mov.currency" ng-options="currency.symbol for currency in mov.currencies"></select>
            <input type="checkbox" ng-click="mov.updateDate($event, e.id)" ng-model="mov.actualDate" > Use actual date
			<input id="date" ng-hide="mov.actualDate" name="date" type="date" ng-model="mov.date" placeholder="MM-dd-yyyy"/>
			<h5>Comment</h5> 
			â€‹<textarea id="txtArea" class="form-control-comment" ng-model="mov.comment" required></textarea>			
			
			<button class="btn btn-info pull-right" ng-class="{true:'btn-success', false:'btn-info'}[addMovement.$valid]"  ><span class="glyphicon glyphicon-plus-sign"></span> Add</button>

	
	
	
        </form>
    </div>
</div>
<div id="footer" class=".page-footer"></div>
</body>
</html>
